<!doctype html>
<html lang="en-US">
	<header>
		<title>A Simple App</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">

	</header>

	<body>
		<header>
			<div class="container">
				<div class="maintitle">
					<h1>Comments</h1>
				</div>
				
				<div class="subtitle">
					<p>A simple app that allows a user to make comments</p>
				</div>
			</div>

		</header>

		<main>
			<div class="container">
				<!-- note that we use a dash here for our CSS class name tat contains multiple words, thats CSS convention -->
				<section class="comment-input">
					<p>Add Your Comment:</p>
					<input type="text"><button>+</button>
				</section>
			

				<section class="comments">
					<p>This is the first comment!</p>
					<p>This is the second comment!</p>
					<p>This is the third comment!</p>
					<p>This is the fourth comment!</p>
				</section>
			</div>
		</main>

		<footer>
			<div class="container">
				<p>This work is released to the public domain.</p>
			</div>
		</footer>

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="app.js"></script>
	</body>

</html>
